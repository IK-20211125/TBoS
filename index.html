<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>

    <!-- システムへの指定 -->

    <!-- 文字コード -->
    <meta charset="UTF-8">
    <!-- IEに対する設定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ディスプレイサイズに対する設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 作成者 -->
    <meta name="author" content="Plain">
    <!-- 検索した時に下に出る説明 -->
    <meta name="description" content="3つのビッグトレンドから真のトレンドを作成したアプリ">
    <!-- キーワード(Chromeだと反応しない) -->
    <meta name="keywords" content="tbos,tbos.shop,trend,trends,ティーボス,トレンド,アプリ,ウェブサイト,ウェブアプリ">

    <!-- OGP(SNSでの表示) -->
    <meta property="og:url" content="https://tbos.shop">
    <meta property="og:title" content="TBoS">
    <meta property="og:description" content="3つのビッグトレンドから真のトレンドを作成したアプリ">
    <meta property="og:type" content="website">

    <!-- pwaの設定json -->
    <link rel="manifest" href="/manifest.json">

    <!-- タイトル -->
    <title>TBoS</title>

    <!-- アイコン -->
    <link rel="icon" type="image/png" href="/img/TBoS_icon.png">
    <!-- Appleのアイコン -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/TBoS_icon_ios.png">

    <!-- CSS読み込み -->

    <!-- twitterなどのアイコンに使うcss -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <!-- 基本のcss -->
    <link rel="stylesheet" href="/css/default.css">

    <!-- jQuery.jsの読み込み -->
    <script src="/js/jquery.min.js"></script>

    <!-- Chart.jsの読み込み -->
    <script src="/js/chart.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

    <!-- ServiceWorker(バックグラウンドで動くjs)の読み込み(pwa関連) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service_worker.js').then(registration => {
                console.log('ServiceWorker registration successful.');
            }).catch(err => {
                console.log('ServiceWorker registration failed.');
            });
        }
    </script>


</head>

<body>

    <header>

        <!-- タイトルヘッダー -->
        <div class="header_inner">

            <h1 class="title">
                <!-- ロゴ画像 -->
                <img class="tbos_logo" src="/img/TBoS_logo.png" alt="TBoS_logo" />
                <!-- TBoS文字画像 -->
                <img class="tbos_title" src="/img/TBoS_title.png" alt="TBoS" />
            </h1>

        </div>

        <!-- スマホのみのナビ -->
        <nav class="mobile_nav">
            <ul>
                <li><a href="#TBoS_trends">TBoS&nbsp;&nbsp;</a></li>
                <li><a href="#only_twitter_trends">Twitter</a></li>
                <li><a href="#only_google_trends">Google</a></li>
            </ul>

        </nav>

    </header>


    <!-- メインコンテンツ -->
    <main>

        <p id="date"></p>

        <div class="main_parents">

            <!-- TBosトレンド -->
            <div id="TBoS_trends"></div>

            <!-- 他のトレンド -->
            <div class="others">

                <!-- Twitterだけのトレンド -->
                <div id="only_twitter_trends"></div>

                <!-- Googleだけのトレンド -->
                <div id="only_google_trends"></div>

            </div>

        </div>

    </main>

    <footer>

        <!-- 著作権 -->
        <small>
            <!-- <a class="steganography" href="https://github.com/IK-20211125">GitHub</a> -->
            © 2022 Plain
        </small>
    </footer>

    <!-- JavaScriptファイル記述部分 -->

    <!-- HTMLを生成 -->
    <script src="/js/trends_get_create_html.js"></script>
    <!-- 雑多のjsをまとめたjs -->
    <script src="/js/default.js"></script>
    <!-- レーダーチャートを作成するためのjs -->
    <!-- <script src="js/graph.js"></script> -->

</body>

</html>
